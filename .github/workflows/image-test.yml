name: Mailhog 

on:
  schedule:
  - cron:  '30 19 * * *'
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Mailhog:
    strategy:
      matrix:
        os: [ubuntu-latest, self-hosted]
    runs-on: ${{ matrix.os }}
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image mailhog
      run: docker-compose -f "docker-compose.yml" up -d --build
    - name: Image Test 
      run:  |
        while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' http://localhost:40687/)" != "200" ]]; 
        do 
          sleep 10s
        done
    - name: Curl Test
      run: curl -i http://localhost:40687/
    - name: Destroy container and file
      run:  |
        docker-compose down
        echo "y" | docker system prune -a
    - name: Slack Notification
      uses: partnerhero/action-webhook-slack-notify@v2.1.0
      env:
        SLACK_CHANNEL: github_action_status
        SLACK_COLOR: '#3278BD'
        SLACK_MESSAGE: 'Mailhog ${{ matrix.os }} :rocket:'
        SLACK_TITLE: Post Title
        SLACK_USERNAME: Devops Bot
        # SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SITE_NAME: Mailhog
        SITE_URL: https://github.com/deck-app/mailhog
        SHOW_ACTIONS_URL: true
        SHOW_REF: true
        SHOW_EVENT: true
      # with: 
      #   status: ${{ job.status }}
      #   fields: repo,message,commit,author,action,eventName,ref,workflow
      #   channel: '#github_action_status'
      if: always()
